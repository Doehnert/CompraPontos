<style>
    .tooltip {}

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }

    #senha {
        margin-bottom: 1em;
    }
</style>

<!--Use 'stepCode' as id attribute-->
<li data-bind="fadeVisible: isVisible, attr: { id: stepCode }">
	<div class="step-title" data-bind="i18n: stepTitle" data-role="title"></div>
	<div id="checkout-step-title" class="step-content" data-role="content">
		<div class="table-responsive">
			<table class="table" style="table-layout: fixed">
				<tbody>
					<tr>
						<td>
							<div
								style="
									background-color: #21409a;
									color: white;
									font-size: 15px;
									padding: 10px;
									height: 60px;
								"
							>
								Você possui
								<br />

								<img
									data-bind="attr: { src: require.toUrl('Vexpro_CompraPontos/img/ico_seed.png') }"
								/>
								SD$ <span data-bind="text: pontosAtuais"></span>
							</div>
						</td>
						<td>
							<div style="font-size: 15px; padding: 10px; height: 60px">
								Sua compra está em: <br />R$
								<span data-bind="text: precoTotal"></span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<h3>Lista de produtos</h3>
		<table>
			<thead>
				<tr>
					<th style="text-align: center">Produto</th>
					<th style="text-align: center">Custo em pontos</th>
					<th style="text-align: center">Comprar com pontos?</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: produtos">
				<tr>
					<td style="display: flex; align-items: center">
						<img data-bind="attr: {'src': img}" />
						<span data-bind="text: nome"></span>
					</td>
					<td style="vertical-align: middle; text-align: center">
						<div>
							<img
								data-bind="attr: { src: require.toUrl('Vexpro_CompraPontos/img/ico_seed.png') }"
							/>
							<span data-bind="text: pontos"></span>
						</div>
					</td>
					<td style="vertical-align: middle; text-align: center">
						<input
							type="checkbox"
							value="usar"
							data-bind="checked: usaPontos, attr: {'disabled': desabilitado}"
						/>
					</td>
				</tr>
			</tbody>
		</table>
